name: AvarikCI Build ðŸŽ®

on:
  workflow_dispatch:

env:
  PROJECT_ID: agones-test-385708
  IMAGE_NAME: server_test_rifai
  OUTPUT_PATH: buildserver

jobs:
  buildLinuxGameServer:
    name: Build for Linux Server
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-2021.3.11f1-linux-il2cpp-1.1.2
      options: --user 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git
          
      - name: Get working directory
        run: echo "${{ github.workspace }}"

      - name: Build Unity Dedicated Server
        run: |
          /opt/unity/Editor/Unity \
            -quit \
            -batchmode \
            -nographics \
            -projectPath $(pwd) \
            -buildTarget Linux64 \
            -executeMethod BatchBuild.BuildServer \
            -serial "${{ secrets.UNITY_SERIAL }}" \
            -username "${{ secrets.UNITY_EMAIL }}" \
            -password "${{ secrets.UNITY_PASSWORD }}" \
            -silent-crashes
            
      - name: Get current directory
        run: pwd

      - name: Show directory tree 1
        run: find . -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
        
      - name: Find file
        run: find . -name "UnityServer.x86_64"

      - name: Get Commit ID
        id: commit_id
        run: echo "::set-output name=commit_id::${GITHUB_SHA}"
      
      - name: Get Branch Name
        id: branch_name
        run: echo "::set-output name=branch_name::${GITHUB_REF#refs/heads/}"

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.1.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

          
      - name: 'Use gcloud CLI'
        run: 'gcloud info'
          
      - name: 'Use gcloud to upload docker'
        run: 'gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.branch_name.outputs.branch_name }}-${{ steps.date.outputs.date }}'
