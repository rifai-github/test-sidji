name: AvarikCI Build ðŸŽ®

on:
  workflow_dispatch:

env:
  PROJECT_ID: agones-test-385708
  IMAGE_NAME: server_test_rifai

jobs:
  buildLinuxGameServer:
    name: Build for Linux Server
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-2021.3.7f1-linux-il2cpp-1.1.2
      options: --user 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Build Unity Dedicated Server
        run: |
          mkdir -p Build
          /opt/unity/Editor/Unity \
            -quit \
            -batchmode \
            -nographics \
            -buildTarget Linux64 \
            -executeMethod BuildScript.BuildServer \
            -serial "${{ secrets.UNITY_SERIAL }}" \
            -username "${{ secrets.UNITY_EMAIL }}" \
            -password "${{ secrets.UNITY_PASSWORD }}" \
            -silent-crashes

      - name: Get Commit ID
        id: commit_id
        run: echo "::set-output name=commit_id::${GITHUB_SHA}"
      
      - name: Get Branch Name
        id: branch_name
        run: echo "::set-output name=branch_name::${GITHUB_REF#refs/heads/}"

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Decode GCP_SA_KEY
        run: |
          export GCP_SA_KEY=$(echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode)
        
      - name: Configure Docker CLI
        run: |
          echo "$GCP_SA_KEY" > gcp-sa-key.json
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.branch_name.outputs.branch_name }}-${{ steps.commit_id.outputs.commit_id }}-${{ steps.date.outputs.date }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.branch_name.outputs.branch_name }}-${{ steps.commit_id.outputs.commit_id }}-${{ steps.date.outputs.date }}